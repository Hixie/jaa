name: jaa
description: "FIRST Tech Challenge Judge Advisor Assistant App"
publish_to: 'none'
version: 2.0.0-beta+1

environment:
  sdk: '>=3.4.0-15.0.dev <4.0.0'

dependencies:
  archive: ^3.4.10
  csv: ^6.0.0
  elapsed_time_display: ^1.0.0
  file: ^7.0.0
  file_picker: ^8.0.0+1
  fleather: ^1.14.3
  flex_color_picker: ^3.3.1
  flutter:
    sdk: flutter
  material_symbols_icons: ^4.2719.1
  package_info_plus: ^8.0.0
  parchment: ^1.14.0
  parchment_delta: ^1.0.0
  path: ^1.9.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  flutter_launcher_icons: any

flutter:
  uses-material-design: true

flutter_launcher_icons:
  image_path: "icon.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
